# Travis-CI configuration for QHanoi

language: cpp

compiler: gcc

os: linux

sudo: required

services:
    - docker

install:
    - sudo apt-get install cmake qt4-dev-tools qt4-qmake libqtcore4

script:
    - mkdir build && cd build && cmake ../ && make
    - cd ..
    - docker build -t mghansen256/qhanoi -f docker/ubuntu17.10/Dockerfile .
